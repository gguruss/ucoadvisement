<ui:composition template="/template/masterpages.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">
        Verify
    </ui:define>

    <ui:define name="main">
        <div class="ui container">
            <div class="middle aligned center aligned grid">
                <h:form class="ui form" id="registrationform">
                    <h4 class="ui dividing header">Please enter the verification code</h4>
                    <div class="three fields">
                        <div class="six wide field">
                            <label>Verification Code</label>
                            <h:inputText id="verificationcode" />
                        </div>
                    </div>
                    <h:commandButton value="Verify" class="ui very fluid teal button"/>
                </h:form>
            </div>
        </div>
    </ui:define>
    <ui:define name="footer"></ui:define>

</ui:composition>
