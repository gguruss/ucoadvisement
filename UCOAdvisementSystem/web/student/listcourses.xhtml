<ui:composition template="/template/masterpagestudent.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">
        Student Profile
    </ui:define>
    <ui:define name="firstitem">
        <div class="active item">
            <h:link value="List courses" outcome="/student/listcourses"  />  <i class="large icons"><i class="purple book icon"></i><i class="corner green add icon"></i></i>
        </div>  
    </ui:define>
    <ui:define name="secondcolumn">
        <h3 class="ui dividing center aligned header">
            <i class="book icon"></i>
            Courses
        </h3>
        <div class="ui visible info message">
            <div class="content">Please select the courses that you have taken in previous semesters.</div>
        </div>
        <h:form>
            <div class="ui center aligned middle aligned grid">
                <div class="column">
                    <h:dataTable value="#{profileBean.majorCourses}" rendered="#{not empty profileBean.majorCourses}" id="maintable" var="majorcourse" class="ui olive celled padded table">
                        <h:column>
                            <f:facet name="header">Course</f:facet>
                            <h:outputText value="#{majorcourse.course}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Course Title</f:facet>
                            <h:outputText value="#{majorcourse.coursename}">
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Select</f:facet>
                            <h:selectBooleanCheckbox value="#{profileBean.checked[majorcourse.course]}" />
                        </h:column>

                        <h:panelGroup rendered="#{empty profileBean.majorCourses}">
                            <p>Table is empty! Please add courses.</p>
                        </h:panelGroup>
                    </h:dataTable>

                    <h:commandButton class="ui fluid large blue submit button" value="Save" action="#{profileBean.saveCourses()}"/>
                </div>
            </div>
        </h:form>
    </ui:define>
    <ui:define name="footerscripts">
        <script type="text/javascript">
            $('.ui.checkbox')
                    .checkbox()
                    ;
        </script>
    </ui:define>
</ui:composition>
