<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Login</title>
        <h:outputStylesheet name="semantic.css" library="css"/>
        <h:outputStylesheet name="custom.css" library="css"/>
        <h:outputScript name="jquery-3.1.1.min.js" library="js"/>
        <h:outputScript name="semantic.js" library="js"/>
    </h:head>
    <h:body>
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui blue image header">
                    <h:graphicImage alt="login-image" name="/images/logo-header.svg" class="image"/>
                    <div class="content">
                        Log-in to your account
                    </div>
                </h2>
                <h:form class="ui large form" id="login_form">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="blue user icon"></i>
                                <h:inputText id="email" value="#{loginBean.useremail}">
                                    <f:validator validatorId="userEmailValidator" />
                                    <f:ajax event="blur" render="userEmailMessage" /> 
                                </h:inputText>
                            </div>
                            <h:message id="userEmailMessage" for="email" style="color:red;" />
                        </div>

                        <div class="field">
                            <div class="ui left icon input">
                                <i class="blue lock icon"></i>
                                <h:inputSecret id="password" value="#{loginBean.userpassword}"/>

                            </div>
                            <h:message for="password" class="errormsg" style="color:red;"/>
                        </div>

                        <h:commandButton class="ui fluid large blue submit button" value="Login" action="#{loginBean.doLogin()}"/>
                    </div>
                </h:form>

                <div class="ui message">
                    New to us? <h:link value="Sign Up" outcome="register.xhtml"/>
                </div>
                <h:messages globalOnly="true" class="ui visible error message"/>
            </div>
        </div>
    </h:body>
</html>
