<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title><ui:insert name="title">Master Page title</ui:insert></title>
        <h:outputStylesheet name="semantic.css" library="css"/>
        <h:outputScript name="jquery-3.1.1.min.js" library="js"/>
        <h:outputScript name="semantic.js" library="js"/>
        <ui:insert name="dependencies"></ui:insert>
        <ui:insert name="jsscripts"></ui:insert>
    </h:head>
    <body class="Site">
        <ui:insert name="topLayer">
            <div class="ui inverted blue menu">
                <div class="centered item">
                    <i class="detective large icon"></i>
                    Advisor page
                </div>
                <div class="ui right dropdown item">
                    Welcome, #{loginBean.user.firstname}
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <div class="item">Logout</div>
                    </div>
                </div>
            </div>
        </ui:insert>
        <div class="Site-content">
            <ui:insert name="main">
                <div class="ui internally celled grid " style="padding-top: 10px;">

                    <div class="three wide column">
                        <ui:insert name="firstcolumn"> 
                            <div class="ui vertical pointing menu">
                                <ui:insert name="firstitem">
                                    <div class="item">
                                        <i class="large calendar icon"></i>  <h:link value="Advisement Dates" outcome="/advisor/publishdates"  />
                                    </div>  
                                </ui:insert>
                                <ui:insert name="seconditem">
                                    <div class="item">
                                        <i class="large clock icon"></i>  <h:link value="Cancel Time Slots" outcome="/advisor/canceltimeslots"  />
                                    </div>  
                                </ui:insert>
                                <ui:insert name="thirditem">
                                    <div class="item">
                                        <i class="large student icon"></i>  <h:link value="Browse Accounts" outcome="/advisor/browsestudentaccounts" />
                                    </div>  
                                </ui:insert>
                                <ui:insert name="fourthitem">
                                    <div class="item">
                                        <i class="large users icon"></i>  <h:link value="Browse Appointments" outcome="/advisor/browsestudentappointments" />
                                    </div>  
                                </ui:insert>
                                <ui:insert name="fifthitem">
                                    <div class="item">
                                        <i class="large idea icon"></i>  <h:link value="Status of Advisement"  outcome="/advisor/changestatusofadvisement"/>
                                    </div>  
                                </ui:insert>
                                <ui:insert name="sixthitem">
                                    <div class="item">
                                        <i class="large home icon"></i>  <h:link outcome="/advisor/advisorhome" value="Home" /> 
                                    </div>
                                </ui:insert>
                            </div>
                        </ui:insert>
                    </div>

                    <div class="thirteen wide column">
                        <ui:insert name="secondcolumn"></ui:insert>
                    </div>

                </div>
            </ui:insert>
        </div>
        <ui:insert name="footerscripts">

        </ui:insert>
        <script type="text/javascript">
            $('.ui.dropdown')
                    .dropdown()
                    ;
        </script>
    </body>
</html>
