<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>User Login</title>
        <h:outputStylesheet name="semantic.css" library="css"/>
        <h:outputStylesheet name="custom.css" library="css"/>
        <h:outputScript name="jquery-3.1.1.min.js" library="js"/>
        <h:outputScript name="semantic.js" library="js"/>
    </h:head>
    <h:body>
        #{session.invalidate()}
        <div class="ui center aligned middle aligned grid">
            <div class="column">
                <h1 class="ui icon header">
                    <i class="red warning sign icon"></i>
                    <div class="content">
                        You are not authorized to access this page
                    </div>

                </h1>
                <div class="content">
                    <h4>Click on the link below to go back to the login page</h4>
                </div>
                <div class="ui animated blue button">
                    <div class="visible content"><i class="home icon"></i></div>
                    <div class="hidden content">
                        <h:link outcome="/index" value="Home" style="color:white;"/>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
