<ui:composition template="/template/masterpageadmin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">
        Change Status of Advisement
    </ui:define>
    <ui:define name="fifthitem">
        <div class="active item">
            <i class="large idea icon"></i>  <h:link value="Status of Advisement"  outcome="/advisor/changestatusofadvisement"/>
        </div>  
    </ui:define>
    <ui:define name="secondcolumn">
        <h3 class="ui dividing center aligned header">
            <i class="lightbulb icon"></i>
            Status of Advisement
        </h3>
        <h:form>
            <h:dataTable value="#{userBean.studentAdvisementView}" 
                         rendered="#{not empty userBean.studentAdvisementView}" id="advisementview" var="advisementview" class="ui olive celled collapsing table">
                <h:column>
                    <f:facet name="header">Student Id</f:facet>
                    <h:message for="studentid" style="color: red;"/>
                    <h:outputText value="#{advisementview.studentId}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">First Name</f:facet>
                    <h:outputText value="#{advisementview.firstname}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Last Name</f:facet>
                    <h:outputText value="#{advisementview.lastname}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Major</f:facet>
                    <h:outputText value="#{advisementview.major}" />
                </h:column>
                <h:column class="collapsing">
                    <f:facet name="header">Advisement Status</f:facet>
                    <h:commandButton value="Change to Advised" class="ui blue button"
                                     action="#{userBean.updateAction(advisementview)}" rendered="#{advisementview.advisementStatus eq 0}">
                    </h:commandButton>
                    <h:outputText value="#{advisementview.advisementDescription}" rendered="#{advisementview.advisementStatus eq 1}" />
                </h:column>
            </h:dataTable>
            <h:panelGroup rendered="#{empty userBean.studentAdvisementView}">
                <p>Table is empty! There are no students signed up for advisement.</p>
            </h:panelGroup>
        </h:form>
    </ui:define>
    <ui:define name="footerscripts">
        <script type="text/javascript">
            $('.ui.checkbox')
                    .checkbox()
                    ;
        </script>
    </ui:define>
</ui:composition>
