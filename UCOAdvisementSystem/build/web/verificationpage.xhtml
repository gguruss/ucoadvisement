<ui:composition template="/template/masterpages.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">
        Verify
    </ui:define>
    <ui:define name="banner">
        <i class="circular inverted teal big unlock icon"></i>
        Verify
    </ui:define>

    <ui:define name="main">
        <div class="ui container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h:form class="ui form" id="verificationform">
                        <h4 class="ui dividing header">Please enter the verification code</h4>

                        <div class="field">
                            <label>Verification Code</label>
                            <h:inputText id="verificationcode" value="#{verificationBean.verificationCode}" />
                        </div>

                        <div class="six wide field">
                            <h:messages for="verificationcode" style="color:red;"/>
                        </div>
                        <h:commandButton value="Verify" class="ui very fluid teal button" action="#{verificationBean.doCodeCheck()}" />
                    </h:form>

                    <h:messages globalOnly="true" class="ui visible error message"/>

                </div>
            </div>
        </div>

    </ui:define>
    <ui:define name="footer"></ui:define>

</ui:composition>
